<style media="screen">
  .water { color: #2980b9; }
  .fire { color: #c0392b; }
  .green { color:#27ae60; }
</style>

Найти:
<input ng-model="myQuery"><br><br>

Сортировать по:
<select ng-model="myOrderProperty">
    <option value="id">ID</option>
    <option value="weight">Весу</option>
    <option value="height">Росту</option>
    <!-- Сортировка по имени -->
    <option value="name">Имени</option>
    <!-- Сортировка по весу в обратном порядке -->
    <option value="-weight">Весу (по убыванию)</option>
</select>

Выбрать покемонов одного типа:
<select ng-model="myType">
  <option value="">Все</option>
  <option value="water">Вода</option>
  <option value="fire">Огонь</option>
  <option value="grass">Трава</option>
</select>
<ul>
    <li ng-repeat="pokemon in pokemons | filter: myQuery | filterType: myType | orderBy: myOrderProperty">
        <img src="{{pokemon.ThumbnailImage}}" ng-click="al(pokemon.name);">

        <small>ID #{{pokemon.id }}</small>
        <h1 ng-class="pokemon.type [0] == 'water' ? 'water' : pokemon.type [0] == 'fire' ? 'fire' : pokemon.type [0] == 'grass' ? 'green' : 'normal'">{{pokemon.name}}</h1>
        <p>Вес: {{pokemon.weight}}, рост: {{pokemon.height}}</p>
        <p>Тип: {{pokemon.type [0]}}</p>
        <hr />
    </li>
</ul>

<p ng-show="myQuery">
    Выведены покемоны, содержащие
    {{myQuery}}
    типа {{myType}}
</p>
